    <!-- Function to handle the JWT response -->
    <script>
      function decodeJWTToken(token){
        return JSON.parse(atob(token.split(".")[1]))
      }
      function handleOauthResponse(response){
        console.log(response);
        const responsePayload = decodeJWTToken(response.credential)
        localStorage.setItem('googleUser',JSON.stringify(responsePayload));
        sessionStorage.setItem('g-token', response.credential);
        window.location.href = 'http://localhost:4200/welcome';
        window.location.replace('http://localhost:4200/welcome');
      }
    </script>
